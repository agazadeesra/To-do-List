<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="" type="image/x-icon">
    <link rel="stylesheet" href="./src/style.css">
    <link rel="icon" type="image/x-icon" href="./img/icons8-to-do-64.png">
    <title>To Do List</title>
</head>

<body>
    <div class="main-container">
        <div class="container">
            <div class="yellow-header"></div>
            <div class="title">To-Do List</div>
            <div class="sortIcon">
                <img src="./img/blackdown.svg" id="sort-button" class="downIcon">
            </div>
            <ul id="todo-list" class="todoListParent"></ul>
            <div id="add-button" class="buttonDiv">
                <div class="buttonPlus">+</div>
                <div class="buttonAdd">Добавить</div>
            </div>
        </div>
    </div>
    <script src="./src/script.js"></script>
</body>

</html>
